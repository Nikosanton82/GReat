{% extends 'main/base.html' %}

{% block content %}
    <h1>Menu Items</h1>
    <a href="{% url 'menu_item_create' %}">Add New Menu Item</a>
    <ul>
    {% for item in object_list %}
        <li>
            <a href="{% url 'menu_item_detail' slug=item.slug %}">{{ item.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
